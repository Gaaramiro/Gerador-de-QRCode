<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Gerador de QR-Code</title>
</head>
<body>

  <div class="wrapper">
      <div class="header-form">
          <div class="header" >
            <h1>Gerador de QRCode</h1>
            <p>Cole a URL desejada aqui:</p>
          </div>
        <div class="form">
            <input type="text" placeholder="Insira a URL" id="inputValue">
            <button id="btnValue">Gerar QRCode</button>
          </div>
        </div>
        <div class="qr-code">
          <img id="imgQrCode" src="" alt="QRCodeImage">
        </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
